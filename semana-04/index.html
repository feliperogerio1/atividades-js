<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .return {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="return">Retornar a página principal</a>
    <div class="container">
    <h1>Semana 04</h1>
        <form>
            <div class="mb-3">
                <label class="form-label" for="nome">Digite seu nome:</label>
                <input class="form-control" type="text" id="nome" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Digite seu email:</label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="data-nascimento">Digite sua data de nascimento:</label>
                <input class="form-control" type="date" id="data-nascimento" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="telefone-fixo">Digite seu telefone fixo:</label>
                <input class="form-control" type="tel" id="telefone-fixo" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="telefone-celular">Digite seu telefone celular:</label>
                <input class="form-control" type="tel" id="telefone-celular" required>
            </div>
            <div class="mb-3">
            <label>Identifique-se:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="aluno" name="person-type" value="aluno" onclick="changePersonType()" required>
                    <label class="form-check-label" for="aluno">Aluno</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="professor" name="person-type" value="professor" onclick="changePersonType()" required>
                    <label class="form-check-label" for="professor">Professor</label>
                </div>
            </div>
            <div class="mb-3" id="container-aluno" style="display: none;">
                <label class="form-label" for="curso">Digite seu curso:</label>
                <input class="form-control" type="text" id="curso">
            </div>
            <div id="container-professor" style="display: none;">
                <div class="mb-3">
                    <label class="form-label" for="link-lattes">Digite o link lattes:</label>
                    <input class="form-control" type="text" id="link-lattes">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="area-atuacao">Digite sua área de atuação</label>
                    <input class="form-control" type="text" id="area-atuacao">
                </div>
            </div>
            <button class="w-100 btn btn-primary mb-3" type="submit" onclick="main()">Enviar</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
